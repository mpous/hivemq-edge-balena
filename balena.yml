name: HiveMQ Edge
type: sw.application
description: >-
  HiveMQ Edge is an open-source IIoT platform which consolidates industrial workloads, unifying them into open-standards MQTT running on balena.
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/mpous/hivemq-edge-balena"
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/mpous/hivemq-edge-balena/master/logo.png'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3-64
post-provisioning: >-

  HiveMQ Edge is an Industrial IoT platform running on balena.

  Learn more reading on the [Github repository](https://github.com/mpous/hivemq-edge-balena).